<!DOCTYPE html>
<html ng-app="ngBlog" ng-controller="MainCtrl" lang="@{{ language.selected }}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Saiful's Zone - {{ title }}</title>

		<link rel="stylesheet" href="assets/css/vendor.min.css">
		<link rel="stylesheet" href="assets/css/app.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="animated fadeIn">
		<div class="navbar navbar-default navbar-fixed-top z-depth-1">
		  <div class="container">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#/">Saiful's Zone</a>
		    </div>
		    <div class="navbar-collapse collapse navbar-responsive-collapse">
		      <ul class="nav navbar-nav">
		      </ul>
		    </div>
		  </div>
		</div>

		<div class="main-content" autoscroll="true" ng-cloak ng-view bs-affix-target init-ripples></div>

		<div class="container">
			<footer>
				Designed and built with all the love in the world by Saiful Islam.
			</footer>
		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/vendor.min.js"></script>
		<script src="assets/js/ng.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
